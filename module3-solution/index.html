<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script> 
  </head>
<body ng-app="MenuChecker">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div>
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm"><br><br>
        <button class="btn btn-primary" ng-click="ctrl.foundItems(ctrl.searchTerm);">Narrow It Down For Me!</button>
        </found-items>
      </div>
      <br></br>
      <found-items found="ctrl.found" on-remove="ctrl.removeItem(arg);" display-warning='ctrl.displayWarning'></found-items>
  </div>
    </div>

</body>
</html>
